<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produtos | Mel Modas</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="imagens/logo.png" alt="Logo Mel Modas" class="logo" />
            </div>
            <div class="title-container">
                <h1 class="main-title">Mel Modas</h1>
            </div>
            <div class="auth-buttons">
                <a href="login.html" class="btn login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>

                <a href="carrinho.html" class="btn-carrinho-header">
                    <i class="fas fa-shopping-cart"></i> Carrinho
                </a>


            </div>
        </div>
    </header>

    <main>
        <button class="btn-voltar" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> Voltar
        </button>

        <h2 style="text-align: center; margin: 2rem 0;">Todos os Produtos</h2>

        <section class="destaque-produtos">
            <div class="grade-produtos" id="produtoContainer">
                <!-- Produtos serão inseridos aqui pelo JS -->
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
                            <p>Vista-se de você, com a leveza e o brilho que só você tem.</p>
            </div>
            <div class="footer-contact">
                <h4>Contato</h4>
                <p><i class="fas fa-envelope"></i> contato@melmodas.com.br</p>
                <p><i class="fas fa-phone"></i> (91)98241-4012</p>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Mel Modas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <!-- Mensagem de sucesso -->
    <div id="mensagem-carrinho" style="
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: #4CAF50;
        color: white;
        padding: 1rem 1.5rem;
        border-radius: 5px;
        font-weight: bold;
        z-index: 9999;
        display: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    ">
        Produto adicionado ao carrinho!
    </div>

    <script src="produtos.js"></script>
    <script src="usuario.js"></script>
</body>

</html>
